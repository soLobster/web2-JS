<!DOCTYPE html>
<html>
    <head>    
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var chelsea = ['mount','james','kante','tuchel','werner','havertz']
        </script>
        <h2>Chelsea</h2>
        <ul>
            <script>
                var i = 0;
                while(i<chelsea.length){
                    document.write('<li><a href="https://a.com/'+chelsea[i]+'">'+chelsea[i]+'</li>');
                    i = i + 1;
                }                
            </script>
        </ul>
    </body>
</html>
