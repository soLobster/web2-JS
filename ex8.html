<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var chelsea = ["mount", "james"];
        </script>
        <h2>get</h2>
        <script>
            document.write(chelsea[0]);
            document.write(chelsea[1]);
        </script>

        <h2>add</h2>
        <script>
            chelsea.push('kante');
            chelsea.push('silva');
        </script>

        <h2>count</h2>
        <script>
            document.write(chelsea.length);
        </script>        
    </body>
</html>
