<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>function</h1>
        <h2>Basic</h2>
        <h2>Parameter & Argument</h2>
        <h2>Return</h2>
        <script>
            function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </body>
</html>
